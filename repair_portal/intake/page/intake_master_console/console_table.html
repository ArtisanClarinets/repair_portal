<table class="table table-bordered">
  <thead>
    <tr>
      <th>ID</th>
      <th>Customer</th>
      <th>Instrument</th>
      <th>Status</th>
      <th>Last Modified</th>
    </tr>
  </thead>
  <tbody>
    {% for row in rows %}
      <tr>
        <td>{{ row.name }}</td>
        <td>{{ row.customer }}</td>
        <td>{{ row.instrument }}</td>
        <td>{{ row.status }}</td>
        <td>{{ row.modified }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
